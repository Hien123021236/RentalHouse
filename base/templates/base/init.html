{% extends "base/layout.html" %} 

{% block body %}
<h1>Home page</h1>

<button>
    <a href="/base">Go to index</a>
</button>

<table>
    <tr>
        <th>Id</th>
        <th>Unit floor</th>
        <th>Age</th>
    </tr>
    <tbody>
        {% for i,item in data.iterrows %}
            <tr>
                <td>{{i}}</td>
                <td>{{item.unit_floor}}</td>
                <td>{{item.property_age}}</td>
            </tr>           
        {% endfor %}
    </tbody>
</table>



{% endblock %}
